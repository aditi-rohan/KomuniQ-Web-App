{% extends "base.html" %}
{% block title %}Login | KomuniQ{% endblock %}
{% block content %}
<div class="container">
  <center>
    <img 
      src="{{ url_for('static', filename='images/icon.png')}}" 
      height="200"/>
    <br>
    <img 
      src="{{ url_for('static', filename='images/logo_text.jpg')}}" 
      alt="KomuniQ Text" 
      height="100">
    <br>
    <br>
    <br>
  </center>
        
        
  <form action="/form_login" method="POST">
    <h1 align="center">Acceder a Cuenta</h1>
          
    <div class="form-group">
      <!--username-->
      <label for="username">Nombre de Usuario:</label>
      <input type="username" 
        class="form-control" 
        id="username" 
        name="username" 
        placeholder="Introduzca su nombre de usuario" required>
      <!--password-->
      <label for="password">Contraseña:</label>
      <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Introduzca su contraseña" required>
    </div>

    
    <br />
          
    <button 
      type="submit" 
      class="btn" >Login</button>
    <!--TODO: Link login button to database with login info-->
    <!--TODO: Link login button to appropriate dashboard-->
  </form>
</div>


  
<script type="text/javascript" src="{{ url_for('static', filename='index.js')}}">
</script>
{% endblock %}
