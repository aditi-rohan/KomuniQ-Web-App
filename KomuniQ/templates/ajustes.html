{% extends "base.html" %}
{% block title %}Ajustes | KomuniQ{% endblock %}
{% block content %}
<form action="/form_login" method="POST">
  <h2 align="center">Ajustes</h1>
  <br />
  <h3 align="left">Cambiar contraseña</h3>

  <div class="form-group">
    <!--username-->
    <label for="username">Nombre de usuario:</label>
    <input 
      type="username" 
      class="form-control" 
      id="username" 
      name="username" 
      placeholder="Introduzca su nombre de usuario" required>
  </div>
  <div class="form-group">
    <!--username-->
    <label for="password">Contraseña actual:</label>
    <input 
      type="password" 
      class="form-control" 
      id="password" 
      name="password" 
      placeholder="Introduzca su contraseña actual" required>
  </div>
  <div class="form-group">
    <!--username-->
    <label for="password1">Nueva contraseña:</label>
    <input 
      type="password" 
      class="form-control" 
      id="password1" 
      name="password1" 
      placeholder="Introduzca su nueva contraseña" required>
  </div>
  <div class="form-group">
    <!--password-->
    <label for="password2">Confirme su contraseña:</label>
    <input 
      type="password" 
      class="form-control" 
      id="password2" 
      name="password2" 
      placeholder="Confirme su nueva contraseña" required>
  </div>

    
  <br />
          
  <button 
    type="submit" 
    class="btn" >Enviar</button>
  
</form>
{% endblock %}
